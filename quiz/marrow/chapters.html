<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Chapter - Q Bank</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="../qbank-main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../../access-control.js"></script>
  <style>
    .loading-dots {
      display: inline-block;
    }
    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</head>
<body>  
  <header>
    <div class="header-content">
      <button onclick="history.back()" class="back-button" style="display: block;"> <i class="fas fa-arrow-left"></i> </button>

      <h1 id="pageTitle">Select Chapter</h1>
      <p class="header-subtitle" id="chapterInfo">Choose your chapter</p>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search chapters..." id="searchInput" oninput="filterChapters()">
      </div>
    </div>
  </header>

  <main>
    <div class="selection-container">
      <div class="welcome-section">
        <h2 id="chapterTitle">Available Chapters</h2>
        <p>Select a chapter to start your quiz</p>
      </div>

      <div id="loading" class="loading-container">
        <div class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Loading chapters<span class="loading-dots"></span></p>
        </div>
      </div>

      <div class="chapters-grid" id="chaptersGrid" style="display: none;">
        <!-- Chapters will be loaded dynamically -->
      </div>

      <div id="no-chapters" class="error-container" style="display: none;">
        <div class="error-content">
          <i class="fas fa-book-open"></i>
          <h3>No Chapters Available</h3>
          <p>No chapters found for this subject. Please check if JSON files are uploaded.</p>
          <button onclick="goBack()" class="action-btn">Go Back</button>
        </div>
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="../../app.html" class="active"><i class="fas fa-lightbulb"></i><span>Home</span></a>
    <a href="../../platforms.html"><i class="fas fa-play-circle"></i><span>Videos</span></a>
    <a href="../../search.html"><i class="fas fa-search"></i><span>Search</span></a>
    <a href="../index.html"><i class="fas fa-question-circle"></i><span>Q Bank</span></a>
  </nav>

  <script>
    function goBack() {
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      window.location.href = `../subjects.html?platform=${platform}`;
    }

    // Function to normalize filenames for matching
    function normalizeFilename(name) {
      return name.toLowerCase()
        .replace(/[^a-z0-9]/g, '') // Remove non-alphanumeric characters
        .replace(/_/g, '')         // Remove underscores
        .replace(/\s+/g, '');      // Remove spaces
    }

    // Function to find the best matching file
    function findBestMatchingFile(expectedFile, availableFiles) {
      const normalizedExpected = normalizeFilename(expectedFile);
      
      // First try exact match
      const exactMatch = availableFiles.find(file => file === expectedFile);
      if (exactMatch) return exactMatch;
      
      // Then try normalized match
      for (const file of availableFiles) {
        if (normalizeFilename(file) === normalizedExpected) {
          return file;
        }
      }
      
      // Finally try partial match
      for (const file of availableFiles) {
        if (normalizeFilename(file).includes(normalizedExpected) || 
            normalizedExpected.includes(normalizeFilename(file))) {
          return file;
        }
      }
      
      return null;
    }

    async function loadChapters() {
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      const subject = urlParams.get('subject');
      
      if (!platform || !subject) {
        window.location.href = '../../platforms.html';
        return;
      }

      document.getElementById('chapterInfo').textContent = `${platform.charAt(0).toUpperCase() + platform.slice(1)} - ${subject.charAt(0).toUpperCase() + subject.slice(1)}`;
      document.getElementById('chapterTitle').textContent = `${subject.charAt(0).toUpperCase() + subject.slice(1)} Chapters`;

      try {
        // Fetch the platform-specific manifest file
        const manifestResponse = await fetch(`./manifest.json`);
        if (!manifestResponse.ok) {
          showNoChapters();
          return;
        }
        
        const manifest = await manifestResponse.json();
        
        // Check if the subject exists in the manifest
        if (!manifest[subject]) {
          showNoChapters();
          return;
        }

        const chapters = manifest[subject];
        const availableChapters = [];
        
        // First, try to get a list of all available files in the subject directory
        let availableFiles = [];
        try {
          // This would require server-side support to list files
          // For now, we'll try to fetch a directory listing (may not work on all servers)
          const dirResponse = await fetch(`./${subject}/`);
          if (dirResponse.ok) {
            const parser = new DOMParser();
            const htmlDoc = parser.parseFromString(await dirResponse.text(), 'text/html');
            const links = htmlDoc.querySelectorAll('a[href$=".json"]');
            availableFiles = Array.from(links).map(link => link.href.split('/').pop());
          }
        } catch (e) {
          console.log('Could not get directory listing, falling back to individual checks');
        }
        
        // Process each chapter in the order they appear in the manifest
        for (const chapter of chapters) {
          try {
            let fileToLoad = chapter.file;
            
            // If we have a list of available files, try to find the best match
            if (availableFiles.length > 0) {
              const matchedFile = findBestMatchingFile(chapter.file, availableFiles);
              if (matchedFile) {
                fileToLoad = matchedFile;
              }
            }
            
            const fileResponse = await fetch(`./${subject}/${fileToLoad}`);
            if (fileResponse.ok) {
              const data = await fileResponse.json();
              if (data.questions && data.questions.length > 0) {
                availableChapters.push({
                  name: chapter.name,
                  filename: fileToLoad,
                  questionCount: data.questions.length
                });
              }
            }
          } catch (error) {
            console.error(`Error loading ${chapter.file}:`, error);
            // Try with a slightly different name pattern as fallback
            try {
              const altFile = chapter.file.replace(/_/g, ' ');
              const fileResponse = await fetch(`./${subject}/${altFile}`);
              if (fileResponse.ok) {
                const data = await fileResponse.json();
                if (data.questions && data.questions.length > 0) {
                  availableChapters.push({
                    name: chapter.name,
                    filename: altFile,
                    questionCount: data.questions.length
                  });
                }
              }
            } catch (fallbackError) {
              console.error(`Also failed to load with alternative name: ${altFile}`, fallbackError);
            }
          }
        }

        displayChapters(availableChapters);
      } catch (error) {
        console.error('Error loading chapters:', error);
        showNoChapters();
      }
    }

    function displayChapters(chapters) {
      const loading = document.getElementById('loading');
      const chaptersGrid = document.getElementById('chaptersGrid');
      const noChapters = document.getElementById('no-chapters');
      
      loading.style.display = 'none';
      
      if (chapters.length === 0) {
        showNoChapters();
        return;
      }
      
      noChapters.style.display = 'none';
      chaptersGrid.style.display = 'grid';
      
      chaptersGrid.innerHTML = chapters.map(chapter => `
        <div class="subject-card" onclick="selectChapter('${chapter.filename}', '${chapter.name}')">
          <div class="subject-icon">
            <i class="fas fa-book"></i>
          </div>
          <div class="subject-content">
            <h3>${chapter.name}</h3>
            <p>${chapter.questionCount} questions</p>
          </div>
        </div>
      `).join('');
    }

    function showNoChapters() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('chaptersGrid').style.display = 'none';
      document.getElementById('no-chapters').style.display = 'block';
    }

    function selectChapter(filename, chapterName) {
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      const subject = urlParams.get('subject');
      
      window.location.href = `../quiz.html?platform=${platform}&subject=${subject}&chapter=${filename}`;
    }

    function filterChapters() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const chapters = document.querySelectorAll('.subject-card');
      
      chapters.forEach(chapter => {
        const chapterName = chapter.querySelector('h3').textContent.toLowerCase();
        if (chapterName.includes(searchInput)) {
          chapter.style.display = 'flex';
        } else {
          chapter.style.display = 'none';
        }
      });
    }

    window.addEventListener('load', loadChapters);
  </script>
</body>
</html>
