<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Chapter - Q Bank</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="../qbank-main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../../access-control.js"></script>
</head>
<body>  
  <header>
    <div class="header-content">
      <button onclick="history.back()" class="back-button" style="display: block;"> <i class="fas fa-arrow-left"></i> </button>
      <h1 id="pageTitle">Select Chapter</h1>
      <p class="header-subtitle" id="chapterInfo">Choose your chapter</p>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search chapters..." id="searchInput" oninput="filterChapters()">
      </div>
    </div>
  </header>

  <main>
    <div class="selection-container">
      <div class="welcome-section">
        <h2 id="chapterTitle">Available Chapters</h2>
        <p>Select a chapter to start your quiz</p>
      </div>

      <!-- Loading indicator for the new ChapterManager -->
      <div id="loading-indicator" style="display: none;">
          <div class="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
              <p>Loading chapters...</p>
          </div>
      </div>

      <!-- Chapters will be loaded here by ChapterManager -->
      <div class="chapters-grid" id="chapter-list">
        <!-- Chapter buttons will be dynamically inserted here -->
      </div>
    </div>
  </main>

  
<nav class="bottom-nav">
  <a href="../../app.html" class="active"><i class="fas fa-lightbulb"></i><span>Home</span></a>
  <a href="../../platforms.html"><i class="fas fa-play-circle"></i><span>Videos</span></a>
  <a href="../../search.html"><i class="fas fa-search"></i><span>Search</span></a>
  <a href="../index.html"><i class="fas fa-question-circle"></i><span>Q Bank</span></a>
</nav>

  <!-- Core Quiz Scripts -->
  <script src="../js/state.js"></script>
  <script src="../js/navigation.js"></script>
  <script src="../js/quiz.js"></script>
  <!-- The new and improved chapter manager -->
  <script src="../js/chapters.js"></script>

  <!-- Initialization logic for this page -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const platform = urlParams.get('platform');
        const subject = urlParams.get('subject');

        if (!platform || !subject) {
            window.location.href = '../../platforms.html';
            return;
        }

        // Initialize QuizState
        QuizState.selectedPlatform = platform;
        QuizState.selectedSubject = subject;

        // Update UI text
        document.getElementById('pageTitle').textContent = `Select Chapter`;
        document.getElementById('chapterInfo').textContent = `${platform.charAt(0).toUpperCase() + platform.slice(1)} - ${subject.charAt(0).toUpperCase() + subject.slice(1)}`;
        document.getElementById('chapterTitle').textContent = `Available Chapters`;


        // Load chapters using the new manager
        ChapterManager.loadChapters();
    });

    function filterChapters() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const chapterList = document.getElementById('chapter-list');
      const chapters = chapterList.querySelectorAll('.chapter-btn');

      chapters.forEach(chapter => {
        const chapterName = chapter.textContent.toLowerCase();
        if (chapterName.includes(searchInput)) {
          chapter.style.display = 'block'; 
        } else {
          chapter.style.display = 'none';
        }
      });
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
