<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Q Bank</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="quiz-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen" class="screen active">
    <header>
      <div class="header-content">
        <button onclick="history.back()" class="back-button">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h1>Quiz</h1>
      </div>
    </header>

    <main>
      <div class="welcome-container">
        <h2>Welcome to Quiz Mode</h2>
        <p>Ready to test your knowledge?</p>
        
        <div class="quiz-options">
          <button class="main-button" onclick="startNewQuiz()">
            <i class="fas fa-play"></i>
            Start New Quiz
          </button>
          
          <button class="main-button secondary" onclick="viewBookmarkedQuestions()">
            <i class="fas fa-bookmark"></i>
            <span>Bookmarked Questions</span>
            <span class="bookmark-count" id="bookmark-count">0</span>
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Quiz Container -->
  <div id="quiz-container" class="screen">
    <header>
      <div class="header-content">
        <button onclick="backToMainMenu()" class="back-button">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h1>Quiz</h1>
        <div class="progress-info">
          <span id="current-question">1</span> / <span id="total-questions">10</span>
        </div>
      </div>
    </header>

    <main>
      <div class="quiz-content">
        <div class="question-container">
          <div id="question-image" class="question-image" style="display: none;">
            <img id="question-img" src="" alt="Question image" />
          </div>
          
          <div class="question-text" id="question-text">
            Loading question...
          </div>
          
          <div class="options-container" id="options-container">
            <!-- Options will be loaded here -->
          </div>
          
          <div class="quiz-actions">
            <button id="bookmark-btn" class="bookmark-btn" onclick="toggleBookmark()">
              <i class="fas fa-bookmark"></i>
              <span>Bookmark</span>
            </button>
            
            <div class="navigation-buttons">
              <button id="prev-btn" class="nav-btn" onclick="QuizManager.previousQuestion()" disabled>
                <i class="fas fa-chevron-left"></i>
                Previous
              </button>
              <button id="next-btn" class="nav-btn" onclick="QuizManager.nextQuestion()" disabled>
                Next
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            
            <button id="finish-btn" class="finish-btn" onclick="QuizManager.finishQuiz()" style="display: none;">
              <i class="fas fa-flag-checkered"></i>
              Finish Quiz
            </button>
          </div>
        </div>
        
        <div id="explanation-container" class="explanation-container" style="display: none;">
          <h3>Explanation</h3>
          <div id="explanation-text"></div>
          <div id="explanation-image" style="display: none;">
            <img id="explanation-img" src="" alt="Explanation image" />
          </div>
          
          <div class="review-actions" id="review-actions" style="display: none;">
            <button class="review-btn" onclick="ResultsManager.backToResults()">
              <i class="fas fa-chart-bar"></i>
              Back to Results
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Quiz Results Screen -->
  <div id="quiz-results" class="screen">
    <header>
      <div class="header-content">
        <h1>Quiz Results</h1>
      </div>
    </header>

    <main>
      <div class="results-container">
        <div class="score-circle">
          <div class="score-text" id="score-percentage">0%</div>
        </div>
        
        <div class="results-info">
          <h2>Quiz Completed!</h2>
          <p>You scored <span id="correct-answers">0</span> out of <span id="total-questions-result">0</span> questions correctly.</p>
        </div>
        
        <div class="results-actions">
          <button class="action-btn btn-success" onclick="restartQuiz()">
            <i class="fas fa-redo"></i>
            Restart Quiz
          </button>
          <button class="action-btn btn-primary" onclick="ResultsManager.showAnalysisContainer()">
            <i class="fas fa-eye"></i>
            Review Questions
          </button>
          <button class="action-btn btn-secondary" onclick="exitQuiz()">
            <i class="fas fa-home"></i>
            Back to Menu
          </button>
        </div>
        
        <div id="analysis-container" class="analysis-section" style="display: none;">
          <h3>Question Analysis</h3>
          <p>Click on any question number to review your answer:</p>
          <div id="question-grid" class="question-grid">
            <!-- Question numbers will be populated here -->
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Load modular JavaScript -->
  <script src="quiz-script.js"></script>
  
  <script>
    // Initialize quiz from URL parameters
    window.addEventListener('load', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      const subject = urlParams.get('subject');
      const chapter = urlParams.get('chapter');
      const review = urlParams.get('review');
      const startFrom = urlParams.get('startFrom');
      
      if (platform && subject && chapter) {
        QuizState.selectedPlatform = platform;
        QuizState.selectedSubject = subject;
        QuizState.selectedChapter = chapter;
        
        // If startFrom parameter exists, set the current question index
        if (startFrom !== null && !isNaN(parseInt(startFrom))) {
          QuizState.currentQuestionIndex = parseInt(startFrom);
        }
        
        // Set review mode if review parameter exists
        if (review === 'true' || review !== null) {
          QuizState.isReviewMode = true;
        }
        
        // Load chapter and start quiz
        ChapterManager.loadChapter(chapter);
      } else {
        // Show welcome screen if no parameters
        NavigationManager.showScreen('welcome-screen');
      }
    });
  </script>
</body>
</html>
